<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
    }
    .card {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .predicted-color {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto p-4 bg-white">
      <h2 class="text-center mb-4">Color Prediction</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning text-center">
            {% for message in messages %}
              <p class="mb-0">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
          <input type="file" name="image" accept="image/*" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Color</button>
      </form>

      {% if predicted_color %}
      <hr>
      <div class="text-center">
        <h4>Predicted Color: <span class="predicted-color">{{ predicted_color }}</span></h4>
        <img src="{{ plot_url }}" alt="Average Color" class="mt-3" style="border-radius: 10px; max-width: 100px; border: 2px solid #ddd;">
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
